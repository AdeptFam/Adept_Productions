            font-size: 100px;

        }

        }

        h2 {

        }

        @keyframes slide {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .slide {
            overflow: hidden;
            padding: 60px 0;
            background: white;
            white-space: nowrap;
            position: relative;
        }

        .slide:before,
        .slide:after {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            content: "";
            z-index: 2;
        }

        .slide:before {
            left: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
        }

        .slide:after {
            right: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
        }

        .slide-wrapper {
            display: inline-block;
            animation: 60s slide infinite linear;
        }

        .slide-wrapper img {
            height: 500px;
            width: 600px;
        }
    </style>
