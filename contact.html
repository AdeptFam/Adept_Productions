<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Stalinist+One&display=swap" rel="stylesheet">

    <title>contact</title>

  <style>

    h1 {
      text-align: center;
      font-family: 'Stalinist One', cursive;
      color: black;
      font-size: 80px;
    }
    body {
      background-image: url("/Volumes/Transcend/VSCode/Ad3PT/images/adept grid 01.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }

    label {
      margin-top: 10px;
      font-size: 23px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #2e86ac;
      color: #f2fe2b;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 20px;
      border: 4px solid #f2fe2b;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #f2fe2b;
      border: 4px solid #2e86ac;
      color: #2e86ac;
    }
  </style>

<script src="https://kit.fontawesome.com/67556f604b.js" crossorigin="anonymous"></script>


</head>
<body>

  <h1>"Let's Make Something Awesome Together!"</h1>
 <!-- Use formsubmit.co to receive emails from contact forms -->
  <form action="https://formsubmit.co/jorona03@yahoo.com" method="POST">
  <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message"><i class="fa-solid fa-message"></i> Message:</label>
  <textarea id="message" name="message" required></textarea>

  <input type="submit" value="Send">
  
  </form>

</body>
</html>
