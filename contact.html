<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nerko+One&family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/67556f604b.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      background-image: url("images/Pismo/Pismo24.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      animation: fadeInBody 2s ease-in-out;
      font-family: Arial, sans-serif;
    }

    /* Header + Hamburger */
    .header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1000;
    }

    .hamburger {
      width: 40px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1001;
    }

    .hamburger span {
      height: 4px;
      background: lightseagreen;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Menu */
    .menu {
      position: fixed;
      top: 60px;
      right: 0;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem;
      width: 200px;
      display: none;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
      animation: fadeSlide 0.4s ease forwards;
    }

    .menu.show {
      display: flex;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-family: "Nerko One", cursive;
    }

    /* Heading */
    h1 {
      text-align: center;
      font-family: "Rubik Vinyl", system-ui;
      color: hotpink;
      font-size: 80px;
      margin-top: 120px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    h2 {
      font-size: 25px;
      color:antiquewhite;
      text-align: center;
        }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 20px auto;
      opacity: 0;
      animation: slideIn 2s ease forwards;
      animation-delay: 1s;
    }

    label {
      margin-top: 10px;
      font-size: 30px;
      color: hotpink;
    }

    input[type="text"],
    input[type="email"],
    input[type="phone"],
    input[type="subject"],
    textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid black;
      border-radius: 8px;
      box-sizing: border-box;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px 2px hotpink;
    }

    textarea {
      min-height: 15vh;
    }

    input[type="submit"] {
      background-color: black;
      color: hotpink;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 20px;
      border: 4px solid hotpink;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      animation: pulse 2s infinite ease-in-out;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    input[type="submit"]:hover {
      background-color: hotpink;
      border: 4px solid black;
      color: black;
    }

    /* Animations */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Header + Hamburger -->
  <div class="header">
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
    <a href="#">Blog</a>
  </div>

  <!-- Heading -->
  <h1>"Let's Make Something Awesome Together!"</h1>

  <!-- Contact Form -->
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="c711306f-cec9-46d3-9ebc-07a930302775">

    <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number:</label>
    <input type="phone" id="phone" name="phone" required>

    <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject"><i class="fa-solid fa-pencil"></i> Subject:</label>
    <input type="subject" id="subject" name="subject" required>

    <label for="message"><i class="fa-solid fa-message"></i> Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Send">
  </form>

  <!-- Script -->
  <script>
    function toggleMenu(icon) {
      icon.classList.toggle("open");
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</h2>

</body>
</html>
