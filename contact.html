<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nerko+One&family=Rubik+Vinyl&display=swap" rel="stylesheet">

    <title>contact</title>

  <style>

    h1 {
      text-align: center;
      font-family: "Rubik Vinyl", system-ui;
      color: black;
      font-size: 80px;
    }

    body {
      background-image: url("images/Adept_Green.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }

    label {
      margin-top: 10px;
      font-size: 30px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid black;
      border-radius: 8px;
      box-sizing: border-box;
      width: 100%;
    }
    
    input[type="phone"],
    input[type="subject"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid black;
      border-radius: 8px;
      box-sizing: border-box;
      width: 100%;
    }


    
    textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid black;
      border-radius: 8px;
      box-sizing: border-box;
      width: 100%;
      min-height: 15vh;
      
    }

    input[type="submit"] {
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 20px;
      border: 4px solid black;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: hotpink;
      border: 4px solid black;
      color: white;
    }
  </style>

<script src="https://kit.fontawesome.com/67556f604b.js" crossorigin="anonymous"></script>


</head>
<body>

  <h1>"Let's Make Something Awesome Together!"</h1>
 <!-- Use formsubmit.co to receive emails from contact forms -->

    <i class="fa-sharp fa-solid fa-file-invoice"></i>


  <form action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="c711306f-cec9-46d3-9ebc-07a930302775">

    <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email"><i class="fa-duotone fa-solid fa-phone"></i> Phone Number:</label>
    <input type="phone" id="phone" name="phone" required>

    <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject"><i class="fa-solid fa-pencil"></i> Subject:</label>
    <input type="subject" id="subject" name="subject" required>

    <label for="message"><i class="fa-solid fa-message"></i> Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Send">
  
  </form>

    

</body>
</html>
