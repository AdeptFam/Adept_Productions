<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nerko+One&family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/67556f604b.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-image: url("images/Pismo/Pismo24.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      animation: fadeInBody 2s ease-in-out;
    }

    h1 {
      text-align: center;
      font-family: "Rubik Vinyl", system-ui;
      color: hotpink;
      font-size: 80px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      opacity: 0;
      animation: slideIn 2s ease forwards;
      animation-delay: 1s;
    }

    label {
      margin-top: 10px;
      font-size: 30px;
      color: white;
    }

    input[type="text"],
    input[type="email"],
    input[type="phone"],
    input[type="subject"],
    textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid black;
      border-radius: 8px;
      box-sizing: border-box;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px 2px hotpink;
    }

    textarea {
      min-height: 15vh;
    }

    input[type="submit"] {
      background-color: black;
      color: hotpink;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 20px;
      border: 4px solid hotpink;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      animation: pulse 2s infinite ease-in-out;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    input[type="submit"]:hover {
      background-color: hotpink;
      border: 4px solid black;
      color: black;
    }

    /* Animations */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>"Let's Make Something Awesome Together!"</h1>

  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="c711306f-cec9-46d3-9ebc-07a930302775">

    <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number:</label>
    <input type="phone" id="phone" name="phone" required>

    <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject"><i class="fa-solid fa-pencil"></i> Subject:</label>
    <input type="subject" id="subject" name="subject" required>

    <label for="message"><i class="fa-solid fa-message"></i> Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Send">
  </form>

</body>
</html>
