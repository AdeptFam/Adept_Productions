<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Stalinist+One&display=swap" rel="stylesheet">

    <title>Photo_Gallery</title>
    <link rel = "stylesheet" href ="lightbox.css">
   
    <style>
    
         body {
            background-image: url("images/adept grid 03.JPG");
            color: #0ABAB5;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
         }
        * container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 8%;
        }
        p {
            font-family: 'Permanent Marker', cursive;
            color: black;
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
        }
        h1 {
            font-family: 'Stalinist One', cursive;
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            width:75%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        .pic {
            position: relative;
            height: 230px;
            border-radius: 25px;
            box-shadow: 3px 3px 5px black;
            cursor: pointer;
        }
        .pic img {
            width: 100%;
            height: 100%;   
            border-radius: 20px;
            transition: .5s;
        }
        .pic:hover img {
            transform: scale(1.1);
        }
        .text {
            color: black;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
        }
      
      
    </style>
</head>
<body>
    <h1>AD3PT_PRODUCTIONS</h1>
    
    <div class="container">

    <div class="photo gallery">
    <div class="pic">
    <a href="japan.html"> 
        <img src="https://github.com/orona03/Ad3pt_Productions/blob/main/Japan%20Pictures/Japan2.jpeg"></a>
        <div class="text">Japan 2022</div>
    </div>
    
    <div class="pic">
    <a href="coldstone.html"> 
        <img src="/Volumes/Transcend/VSCode/Ad3PT/Cold Stone Customs/1I2A0216-Edit.jpg" > </a>
        <div class="text">Cold_Stone_Customs 2023</div>
    </div>

    
    </div>
    </div>
    
</body>
</html>
